<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数</title>
    <style>
        .a{
           text-align: center;
        }
    </style>
</head>

<body>
    <div class="a">
        <h1>猜数字游戏，范围从0-100</h1>
        <input type="number" id="number">
        <button onclick="check()">提交</button>
    </div>
    <script>
        var number;
        var random =parseInt(Math.random()*100);
        function check(){
            var number=document.getElementById('number').value;
            if(number>random)
                {alert("猜大了");}
            else if (number<random)
                {alert("猜小了");}

            else {alert("恭喜你，猜对了！");}
        }



    </script>
    
</body>
</html>
